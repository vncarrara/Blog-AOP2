        <h1>Contatos</h1>
        <p>Envie suas dúvidas, sugestões ou histórias sobre o futebol capixaba!</p>

        <form class="contact-form" onsubmit="alert('Mensagem enviada! (exemplo)'); return false;">
          <label>Nome
            <input type="text" name="nome" required />
          </label>
          <label>E-mail

          <label>Mensagem
            <textarea name="mensagem" rows="5" required></textarea>
          </label>
          <button type="submit">Enviar</button>
        </form>
